<title>Sample Video Client</title>
<style> 
button { width: 200px;}
td button { width: 100%;}
h3 { font-family: Verdana, Geneva, sans-serif; margin-top:0px;}
h1 { font-family: Verdana, Geneva, sans-serif; }
#modal {
	position:absolute;
	top: 10%;
	left:25%;
	width: 50%;
	background:white;
	border-radius:10px;
	padding:20px;
}

#overlay {
	position: fixed; 
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	background: #000;
	opacity: 0.5;
	filter: alpha(opacity=50);
}

.spacer {width: 20px;}
</style>
<script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-3.0.0.js"></script>
<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/knockout.mapping/2.4.1/knockout.mapping.min.js"></script>
<script type="text/javascript">
$( document ).ready( function() {

// copied from http://jsfiddle.net/mbest/n4z8Q/
ko.bindingHandlers.numeric = {
    init: function (element) {
        $(element).on("keydown", function (event) {
            // Allow: backspace, delete, tab, escape, and enter
            if (event.keyCode == 46 || event.keyCode == 8 || event.keyCode == 9 || event.keyCode == 27 || event.keyCode == 13 ||
                // Allow: Ctrl+A
                (event.keyCode == 65 && event.ctrlKey === true) ||
                // Allow: . ,
                (event.keyCode == 188 || event.keyCode == 190 || event.keyCode == 110) ||
                // Allow: home, end, left, right
                (event.keyCode >= 35 && event.keyCode <= 39)) {
                // let it happen, don't do anything
                return;
            }
            else {
                // Ensure that it is a number and stop the keypress
                if (event.shiftKey || (event.keyCode < 48 || event.keyCode > 57) && (event.keyCode < 96 || event.keyCode > 105)) {
                    event.preventDefault();
                }
            }
        });
    }    
};


// video constructor, only for added videos
var Video = function() { 
	return {id: null, 
			title: null, 
			duration: null, 
			location: null, 
			subject: null, 
			contentType: "video/mp4", 
			dataUrl: null,
			status: ko.observable({ state: "Unknown" })
			};
}

// Video to knockout mapped Video, adding the status
var VideoKOMapping = function(video) { 
	var ret = ko.mapping.fromJS(video, this);
	ret.status = ko.observable({ state: "Unknown" });
	return ret;
}

var mapping = { 
	create: function(options) {
		return new VideoKOMapping(options.data);
	},
	ignore: ["status"]
};

var mapping2 = { 
	update: function(options) {
		options.data.status = { state: "Unknown" } ;
		return options.data;
	}
};


// the client-side model
function ViewModel() {
	var self = this;
	
	self.contentTypes = [
		"video/avi",
		"video/mpeg",
		"video/mp4", 
		"video/ogg",
		"video/quicktime",
		"video/webm",
		"video/x-matroska",
		"video/x-ms-wmv",
		"video/x-flv" 
	];

	self.videos = ko.mapping.fromJS([], mapping);
	self.selectedVideo = ko.observable(null);
	self.uploadFile = ko.observable(null);
	
	self.addVideo = function() {
		self.videos.push(ko.mapping.fromJS(new Video(), mapping))
	}
	
	self.refreshVideos = function() {
		$.getJSON("/video", function(data) {
			 ko.mapping.fromJS(data, self.videos);
		}) .fail( function(d, textStatus, error) {
			console.error("getJSON failed, status: " + textStatus + ", error: "+error)
		});
	}
	
	self.updateVideo = function(video) {
		$.ajax({
			url: "/video",
			type: "POST",
			data: ko.mapping.toJSON(video),
			contentType: "application/json; charset=utf-8",
			dataType: "json",
			success: function(data){ 
				ko.mapping.fromJS(data, video); 
			},
			failure: function(errMsg) {
				alert(errMsg);
			}
		});
	}
	
	self.updateAll = function() {
		ko.utils.arrayForEach( self.videos(), function(v) {
			self.updateVideo(v);
		});
		// no longer needed, as we update in place
		//self.refreshVideos();
	}
	
	self.uploadVideo = function(){
		var formData = new FormData($('#uploadForm')[0]);
		
		$.ajax({
			url: self.selectedVideo().dataUrl(),  //Server script to process data
			
			type: 'POST',
			// Form data
			data: formData,
			success: function(status) { 
				self.selectedVideo().status(status);  
				self.hideUploadForm();
			},
			error: function() {
				alert("Upload of video failed");
			},
			//Options to tell jQuery not to process data or worry about content-type.
			cache: false,
			contentType: false,
			processData: false
		});
	}
	
	self.showUploadForm = function(video) {
		self.selectedVideo(video);
	}
	
	self.hideUploadForm = function() {
		self.selectedVideo(null);
		self.uploadFile(null);
	}
	
	self.selectedVideoFormattedName = function() {
		var sv = self.selectedVideo();
		return sv == null ? null : sv.title() + " (id: " + sv.id() + ")";
	}
	
	self.refreshVideos();
}

ko.applyBindings(new ViewModel());
})
</script>

</head>
<body>
<div id="display">
<h1>Video List</h1>
<h2 data-bind="visible: videos().length == 0">No Videos have been uploaded</h2>
<table data-bind="visible: videos().length > 0">
    <thead><tr>
        <th>id</th><th>Title</th><th>Duration</th><th>Subject</th><th>Location</th><th>Content Type</th><th></th>
		 <th class="spacer"></th><th>Video Status</th><th>dataUrl</th>
    </tr></thead>
    <tbody data-bind="foreach: videos">
    <tr>
		<td data-bind="text: id"></td>
		<td><input data-bind="value: title"/></td>
		<td><input type="number" data-bind="numeric, value: duration"/></td>
		<td><input data-bind="value: subject"/></td>
		<td><input data-bind="value: location"/></td>
		<td><select data-bind="options: $root.contentTypes, value: contentType"></select></td>
		<td><button data-bind="click: $root.updateVideo">Post</button></td>
		<td></td>
		<td data-bind="text: status().state"></td>
		<td data-bind="visible: dataUrl != null"><a target="_blank" data-bind="attr: { href: dataUrl, title: dataUrl}">View Video</a></td>
		<td data-bind="visible: id() != null"><button data-bind="click: $root.showUploadForm">Post video</button> </td>
    </tr>    
	</tbody>
</table>

<button data-bind="click: refreshVideos">Refresh list (GET)</button>
<button data-bind="click: updateAll">Update all videos (POSTs)</button>
<button data-bind="click: addVideo">Add a video (client-side)</button> 
</div>
<div id="overlay" class="overlay" data-bind="visible: selectedVideo() != null"></div>
<div id="modal" class="modal" data-bind="visible: selectedVideo() != null">
	<h3>Select a file to upload for 
		<span data-bind="text: selectedVideoFormattedName()"></span>
	</h3>
	
	<form id="uploadForm" class="uploadForm" enctype="multipart/form-data">
		<input name="data" type="file" data-bind="value: uploadFile"/>
	</form>
	<button data-bind="click: uploadVideo, enable: uploadFile() != null">Upload</button>
	<button data-bind="click: hideUploadForm, enable:true">Cancel</button>
</div>
</body>
</html>
